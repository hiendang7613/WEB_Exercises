<html lang="en">

<head>

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

</head>

<body>
    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-html="true"
        title="<em>Tooltip</em> <u>with</u> <b>HTML</b>">
        Tooltip with HTML
    </button>

    <div class="container">
        <div class="row py-2">
            <div class="col-md">
                <nav class="navbar navbar-light bg-secondary">
                    <div class="container-fluid">
                        <a class="navbar-brand">Movies Info</a>
                        <form class="d-flex" id="form-search">
                            <input id="txt-search" class="form-control me-2" type="search" placeholder="Search"
                                aria-label="Search">
                            <button id="btn-search" class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row py-2 ">
            <div id="list-film-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

            <nav aria-label="Page navigation example" class="py-2">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link">1</a>
                    </li>
                    <li class="page-item"><a class="page-link">2</a></li>
                    <li class="page-item"><a class="page-link">3</a></li>
                    <li class="page-item"><a class="page-link">4</a></li>
                    <li class="page-item"><a class="page-link">5</a></li>
                    <li class="page-item"><a class="page-link">6</a></li>
                    <li class="page-item">
                        <a class="page-link" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>

        <div class="row py-2">
            <div class="col-md">
                <div class="border bg-secondary">
                    bottom
                </div>
            </div>
        </div>
    </div>
